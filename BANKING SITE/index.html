<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uttara Bank Ltd</title>
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-100">
    <header class="bg-purple-700 w-9/12 mx-auto text-center mt-4">
        <h1 class="text-blue-200 font-bold text-5xl">Uttara Bank Limited</h1>
        <p class="text-blue-200 font-semibold text-2xl">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur quam porro minima sunt, iure dolorum in nihil velit, asperiores fuga optio deserunt ab expedita quaerat!</p>
    </header>

    <main>
        <!-- login part  -->
        <section>
            <div class="bg-sky-200 w-9/12 mx-auto mt-16 p-8">
                <h3 class="text-3xl font-semibold text-sky-700">Please Login</h3>
                <input class="block mt-2 mb-2 w-9/12 rounded-lg px-8 py-2" type="email" name="" id="user-id" placeholder="Enter Your User Email Id">
                <input class=" block mb-2 w-9/12 rounded-lg px-8 py-2" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button id="btn-login" class="bg-blue-800 hover:bg-blue-600 text-white font-bold rounded-lg  px-4 py-2">Login</button>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
</body>
</html>
